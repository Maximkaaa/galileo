[package]
name = "galileo"
version.workspace = true
edition.workspace = true
authors.workspace = true
repository.workspace = true
license.workspace = true
keywords.workspace = true
documentation = "https://docs.rs/galileo"
description = "Cross-platform general purpose map rendering engine"
readme = "../README.md"
exclude = [
    "examples",
]

[features]
default = ["wgpu", "tokio", "image", "serde"]
web = ["wasm-bindgen-futures", "serde", "byte-conversion", "js-sys"]
byte-conversion = ["serde_bytes", "js-sys"]

[dependencies]
cfg-if = "1"
async-trait = "0.1.68"
bytemuck = { version = "1.13.1", features = ["derive"] }
bytes = "1.4.0"
futures = "0.3.28"
wgpu = { version = "0.18", optional = true }
winit = { version ="0.29", features = ["rwh_05"] }
log = "0.4"
image = { version = "0.24", default-features = false, features = ["png", "jpeg"], optional = true }
lyon = { version = "1" }
galileo-types = { path = "../galileo-types", version = "0.1.0-alpha.0" }
galileo-mvt = { path = "../galileo-mvt", version = "0.1.0-alpha.0" }
num-traits = "0.2.17"
serde = { version = "1.0", optional = true, features = ["std", "derive"] }
web-time = "0.2"
thiserror = "1.0"
nalgebra = "0.32"
quick_cache = "0.4"
serde_bytes = { version = "0.11", optional = true }
js-sys = { version = "0.3", optional = true }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { version = "1.28.2", features = ["macros", "rt", "rt-multi-thread" ], optional = true }
maybe-sync = {  version = "0.1", features = ["sync"] }
reqwest = "0.11.18"
rayon = "1.8"

[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook = "0.1"
console_log = "1.0"
wgpu = { version = "0.18", features = ["webgl"] }
wasm-bindgen-futures = { version = "0.4", optional = true }
wasm-bindgen = "0.2"
wasm-bindgen-derive = { version = "0.2" }
bincode = "1.3"
serde-wasm-bindgen = "0.6"
maybe-sync = {  version = "0.1", features = [] }
web-sys = { version = "0.3", features = [
    "Document",
    "Window",
    "Element",
    "HtmlImageElement",
    "HtmlCanvasElement",
    "CanvasRenderingContext2d",
    "ImageData",
    "Request",
    "Headers",
    "RequestInit",
    "RequestMode",
    "Response",
    "Worker",
    "DedicatedWorkerGlobalScope",
    "MessageEvent",
]}

[dev-dependencies]
tokio-test = "0.4"
env_logger = "0.10"
serde_json = "1.0"
notify = "6.1"
bincode = "1.3"
approx = "0.5"
lazy_static = "1.4"
geo = "0.27"
csv = "1.3"
geo-types = "0.7"
geozero = "0.11"